          <nav class="navbar-collapse collapse" id="navbar">

    <main>
      <img class="intro-bg-ilust" src="img/intro-bg-ilust.svg" alt="" />

        <div class="container">
          <div class="row">
            <div class="col-9">

              <a href="#" class="intro-cta">
